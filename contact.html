<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Nick Fraus Game Dev Blog</title>
</head>
<body>
    <div class="navbar">
        <h1 id="site-title" class="site_title">Nick Fraus Game Dev</h1>
        <p><a href="about.html">About Me</a>  <a href="index.html">Home</a>
        </div>
    <h2 id="about_header" class="section-heading">Contact</h2>

    <section>
        <form class="contactform">
        <div class="form-comment">
            <label for="comment">Comments:</label>
            <textarea id="comment" name="comment" rows="5" cols="33">

            </textarea>

        </div>
        <div class="form-contact">
            <label for="name">Name:</label>
            <input type ="text" name="name" id="name" required>
            <label for="email">Email:</label>
            <input type ="text" name="email" id="email" required>

            <label>Reason For Contact:</label>
            <input list="browsers">
            <datalist id ="browsers">
                    <option value ="Saying Hello"></option>
                    <option value ="Contracting"></option>
                    <option value ="Interview"></option>
            </datalist>
            <button>Submit</button>
        </div>
        </form>
    </section>
</body>
</html>
